name: "Build and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true  # í•„ìš”í•œ ê²½ìš° í™œì„±í™”

      - name: âš™ï¸ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: ğŸ—ï¸ Build site with Jekyll
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: ğŸ” Skip site check (HTML-Proofer)
        run: |
          # HTML-Proofer ê²€ì‚¬ ì¤‘ ì™¸ë¶€ ë§í¬, ì´ë¯¸ì§€ alt ì†ì„±, HTTPS ì—¬ë¶€ ë“±ì„ ë¬´ì‹œí•©ë‹ˆë‹¤.
          bundle exec htmlproofer _site \
            --disable-external \
            --empty-alt-ignore \
            --enforce-https=false \
            --checks-to-ignore Images,Links,Scripts

      - name: ğŸ“¦ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
